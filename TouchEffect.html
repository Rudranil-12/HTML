<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style>
        .box{
            background-color: pink;
            width: 300px;
            height: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }
        .box:hover{
            background-color: cyan;
        }
        h1, h2{
            colour: black;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <div class="box">
            My colour changes if you touch over me!
        </div>
    </body>
</html>
